<!DOCTYPE html>

<html lang="nl">
<head>
<meta charset="utf-8"/>
<title>Instagram Login Mock</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body {
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 2rem;
      width: 350px;
      text-align: center;
    }
    .login-box img {
      width: 180px;
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 0.9rem;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }
    .btn {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .divider:not(:empty)::before {
      margin-right: .5em;
    }
    .divider:not(:empty)::after {
      margin-left: .5em;
    }
    .facebook-login {
      color: #385185;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
    .facebook-login i {
      margin-right: 5px;
    }
    .forgot-password {
      color: #00376b;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
    }
    .footer a {
      color: #00376b;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div>
<div class="login-box">
<div style="font-family:'Billabong', cursive; font-size: 3rem; margin-bottom: 1.5rem;">Instagram</div>
<div class="input-group">
<input placeholder="Telefoonnummer, gebruikersnaam of eâ€‘mail" type="text" value="Instagram_Login_Study"/>
</div>
<div class="input-group">
<input placeholder="Wachtwoord" type="password" value="**********"/>
</div>
<button class="btn">Aanmelden</button>
<div class="divider">OF</div>
<div class="facebook-login">
<i class="fa-brands fa-facebook-square"></i> Aanmelden met Facebook
      </div>
<div class="forgot-password">
        Wachtwoord vergeten?
      </div>
</div>
<div class="login-box" style="margin-top: 10px;">
      Heb je geen account? <a href="#">Registreer je dan.</a>
</div>
</div>
</body>
</html>
