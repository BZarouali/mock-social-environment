<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Instagram Post</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .insta-post {
      background: white;
      width: 400px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }
    .insta-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .insta-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .insta-image {
      width: 100%;
      height: auto;
    }
    .insta-caption {
      padding: 10px;
    }
    .username {
      font-weight: bold;
      margin-right: 5px;
    }
    .hashtag {
      color: #00376b;
    }
  </style>
</head>
<body>
  <div class="insta-post">
    <div class="insta-header">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture">
      <span><strong>@ai_policy_watch</strong></span>
    </div>
    <img src="https://placekitten.com/400/400" alt="Post Image" class="insta-image">
    <div class="insta-caption">
      <span class="username">@ai_policy_watch</span>
      It's time for balanced #AIregulation that protects society *and* innovation. Extremes won't help us move forward. Let's make space for thoughtful debate. ü§ñ‚öñÔ∏è <br><br>
      <span class="hashtag">#AI #Policy #TechForGood</span>
    </div>
  </div>
</body>
</html>
